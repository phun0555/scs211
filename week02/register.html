<head>
    <title>แบบฟอร์มข้อมูล</title>
</head>
<body>
    <form action="/submit" method="post">
        <label for="name">ชื่อ - นามสกุล:</label>
        <input type="text" id="name" name="name" required>
        <br>
        
        <label for="gender">เพศ:</label>
        <select id="gender" name="gender" required>
            <option value="male">ชาย</option>
            <option value="female">หญิง</option>
            <option value="other">อื่น ๆ</option>
        </select>
        <br>
        
        <label for="document">อัพโหลดเอกสาร:</label>
        <input type="file" id="document" name="document" accept=".pdf, .docx" required>
        <br>
        
        <label for="email">อีเมล์:</label>
        <input type="email" id="email" name="email" required>
        <br>
        
        <label for="birthdate">วันเกิด:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <br>
        
        <label for="gpax">GPAX:</label>
        <input type="number" id="gpax" name="gpax" step="0.01" required>
        <br>
        
        <button type="submit">Save</button>
    </form>

</body>
