    <style>
    img {
      border-image: 4px;
      border-radius: 20px;
    }
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    .column {
      float: left;
      width: 33.3%;
      margin-bottom: 16px;
      padding: 0 8px;
    }

    @media screen and (max-width: 600px) {
      .column {
        width: 100%;
        display: block;
      }
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
      padding: 0 16px;
    }

    .container::after,
    .row::after {
      content: "";
      clear: both;
      display: table;
    }

    .button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 8px;
      color: rgb(161, 146, 6);
      background-color: #000;
      text-align: center;
      cursor: pointer;
      width: 100%;
    }

    .button:hover {
      background-color: #0f0731;
    }
    body {
      font-family: "Times New Roman", serif;
    }
    .navbar {
      background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20210724/pngtree-dark-blue-abstract-business-background-image_752312.jpg");
    }
    h3 {
      color: red;
      font-size: 30px;
      font-weight: bold;
    }
  </style>
